<!doctype html>
    <html>
	   <head>
	      <title>Registration Page</title>
		 
		    <body style="background-color:lightpink;border:solid;border-width:2px;color:white">
			
			<header style="background-color:white;color:Black;text-align:center;border:solid;border-width:2px">			
			
			  <h1>Registration Page</h1>
			  
			  </header>
			  
			  <h4>
			  <form>
			  <center>
			  <h2><label style="text-align:center;color:black">UserId:<label>
			  <input style="color:black"placeholder="Enter the Id"type="number"><br><br>
			  
			  <label style="text-align:center;color:black">UserName:<label>
			  <input style="color:black"placeholder="Enter the Name"type="text"><br><br>
			  
			  <label style="text-align:center;color:black">EmailId:<label>
			  <input style="color:black"placeholder="Enter the EmailId"type="email"><br><br>
			  
			  <label style="text-align:center;color:black">DOB:<label>
			  <input style="color:black"placeholder="dob"type="date"><br><br>
			  
			  <label style="text-align:center;color:black">ContactNo:<label>
			  <input style="color:black"placeholder="Enter the ContactNo"type="tel"><br><br>
			  
			  
			  <label style="text-align:center;color:black">Gender: <label>
			  
			  <label style="text-align:center;color:black">Female:<label>
			  <input  name = "gender" type="radio">
			  

			  <label style="text-align:center;color:black">Male:<label>
			  <input type="radio" name = "gender"><br><br>
			  
			  
			  <label style="text-align:center;color:black">YOP:<label>
			 
			  <select name="YOP">
			  <option>2021</option>
			  <option>2020</option>
			  <option>2019</option>
			  <option>2018</option>
			  </select><br><br>
			  
			  
			  
			  
			  <label style="text-align:center;color:black">Password:<label>
			  <input style="color:black"placeholder="Enter the password"type="password"><br><br>
			  
			  <label style="text-align:center;color:black">ConfirmPassword:<label>
			  <input style="color:black"placeholder="Confirm the password"type="password"><br><br>
			  
			  <input type="button"value="submit">
			  <input type="reset"value="clear"></h2>
			  
		</center>  
		  </form></h4>
           <footer style="position:fixed;bottom:0px;text-align:center;color:black;font-size:15px;margin-left:40%;border:solid">
             @Copyright All right reserved 2021
           </footer>			 
		  
		  
		  </body>
		  
	   </head>
		 


</html>
